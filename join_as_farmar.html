<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmConnect - Farmer Registration</title>
    <style>
        :root {
            --primary: #2e7d32;
            --primary-light: #66bb6a;
            --primary-dark: #1b5e20;
            --secondary: #ff9800;
            --white: #ffffff;
            --light-bg: #f7fff7;
            --text-dark: #263238;
            --text-light: #607d8b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light-bg);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .farmer-form {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }

        .product-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }

        .product-upload:hover {
            border-color: var(--primary);
        }

        #previewContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .preview-item {
            width: 150px;
            position: relative;
        }

        .preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .price-input {
            width: 80px;
            padding: 8px;
            margin-top: 5px;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        .orders-table th, .orders-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .orders-table th {
            background-color: var(--primary-light);
            color: var(--white);
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #eee;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }

        .tab.active {
            background: var(--primary);
            color: var(--white);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="farmer-form">
            <h1>Join FarmConnect as a Farmer</h1>
            
            <div class="tab-container">
                <div class="tab active" onclick="openTab('register')">Registration</div>
                <div class="tab" onclick="openTab('products')">Manage Products</div>
                <div class="tab" onclick="openTab('orders')">View Orders</div>
            </div>
            
            <!-- Registration Tab -->
            <div id="register" class="tab-content active">
                <div class="form-group">
                    <label for="farmName">Farm Name</label>
                    <input type="text" id="farmName" required>
                </div>
                
                <div class="form-group">
                    <label for="farmerName">Your Name</label>
                    <input type="text" id="farmerName" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Farm Location</label>
                    <input type="text" id="location" required>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" required>
                </div>
                
                <div class="form-group">
                    <label for="certification">Organic Certification (if any)</label>
                    <input type="text" id="certification">
                </div>
                
                <button class="btn" onclick="registerFarmer()">Complete Registration</button>
            </div>
            
            <!-- Products Management Tab -->
            <div id="products" class="tab-content">
                <h2>Add Your Products</h2>
                
                <div class="product-upload" onclick="document.getElementById('productImage').click()">
                    <p>Click to upload vegetable images</p>
                    <input type="file" id="productImage" accept="image/*" style="display: none;" onchange="previewImage()" multiple>
                </div>
                
                <div id="previewContainer"></div>
                
                <div class="form-group">
                    <label for="productName">Vegetable Name</label>
                    <input type="text" id="productName" required>
                </div>
                
                <div class="form-group">
                    <label for="productPrice">Price per kg/unit (₹)</label>
                    <input type="number" id="productPrice" class="price-input" required>
                </div>
                
                <div class="form-group">
                    <label for="productQuantity">Available Quantity</label>
                    <input type="number" id="productQuantity" required>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>
                
                <button class="btn" onclick="addProduct()">Add Product</button>
            </div>
            
            <!-- Orders Tab -->
            <div id="orders" class="tab-content">
                <h2>Your Orders</h2>
                
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Products</th>
                            <th>Total</th>
                            <th>Delivery Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="ordersList">
                        <!-- Orders will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample data storage
        let farmerData = {};
        let products = [];
        let orders = [
            {
                id: "ORD-1001",
                customer: "Rahul Sharma",
                items: "Tomato (2kg), Potato (3kg)",
                total: "₹350",
                deliveryDate: "2023-11-25",
                status: "Pending"
            },
            {
                id: "ORD-1002",
                customer: "Priya Patel",
                items: "Carrot (1kg), Spinach (2 bunches)",
                total: "₹220",
                deliveryDate: "2023-11-28",
                status: "Shipped"
            }
        ];

        // Tab navigation
        function openTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show the selected tab content
            document.getElementById(tabId).classList.add('active');
            
            // Update tab styles
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // If orders tab is opened, populate orders
            if (tabId === 'orders') {
                populateOrders();
            }
        }

        // Farmer registration
        function registerFarmer() {
            farmerData = {
                farmName: document.getElementById('farmName').value,
                farmerName: document.getElementById('farmerName').value,
                location: document.getElementById('location').value,
                contact: document.getElementById('contact').value,
                certification: document.getElementById('certification').value
            };
            
            alert('Registration successful! You can now add your products.');
            openTab('products');
        }

        // Image preview
        function previewImage() {
            const previewContainer = document.getElementById('previewContainer');
            previewContainer.innerHTML = '';
            
            const files = document.getElementById('productImage').files;
            
            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    
                    previewItem.appendChild(img);
                    previewContainer.appendChild(previewItem);
                }
                
                reader.readAsDataURL(files[i]);
            }
        }

        // Add product
        function addProduct() {
            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;
            const productQuantity = document.getElementById('productQuantity').value;
            const productDescription = document.getElementById('productDescription').value;
            const productImages = document.getElementById('productImage').files;
            
            if (!productName || !productPrice || !productQuantity || productImages.length === 0) {
                alert('Please fill all fields and upload at least one image');
                return;
            }
            
            // In a real app, you would upload images to a server
            // For demo, we'll just store the product info
            const newProduct = {
                name: productName,
                price: productPrice,
                quantity: productQuantity,
                description: productDescription,
                images: Array.from(productImages).map(file => URL.createObjectURL(file))
            };
            
            products.push(newProduct);
            
            alert('Product added successfully! It will now appear on the order page.');
            
            // Clear form
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productQuantity').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productImage').value = '';
            document.getElementById('previewContainer').innerHTML = '';
        }

        // Populate orders table
        function populateOrders() {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';
            
            orders.forEach(order => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.customer}</td>
                    <td>${order.items}</td>
                    <td>${order.total}</td>
                    <td>${order.deliveryDate}</td>
                    <td>${order.status}</td>
                `;
                
                ordersList.appendChild(row);
            });
        }

        // Initialize with some sample orders
        window.onload = function() {
            populateOrders();
        };
    </script>
</body>
</html>
