<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Registration | FramConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #66bb6a;
      --primary-dark: #1b5e20;
      --secondary: #ff9800;
      --white: #ffffff;
      --light-bg: #f1f8e9;
      --text-dark: #263238;
      --text-light: #607d8b;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      min-height: 100vh;
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(241, 248, 233, 0.85);
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background-color: var(--white);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary-light), var(--secondary));
    }

    .register-image {
      text-align: center;
      margin-bottom: 25px;
    }

    .register-image img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 25px;
      position: relative;
      padding-bottom: 10px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 3px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-dark);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: rgba(232, 245, 233, 0.2);
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.3);
      outline: none;
      background-color: var(--white);
    }

    button {
      width: 100%;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: var(--text-light);
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-col {
      flex: 1;
    }

    .home-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--secondary);
      color: var(--white);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 100;
      transition: all 0.3s ease;
      text-decoration: none;
      animation: pulse 2s infinite;
    }

    .home-btn:hover {
      transform: scale(1.1) translateY(-5px);
      background-color: #e65100;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 152, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0); }
    }

    @media (max-width: 768px) {
      .container {
        margin: 30px 20px;
        padding: 30px;
      }

      .register-image img {
        width: 100px;
        height: 100px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }

      .home-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
        bottom: 20px;
        right: 20px;
      }
    }

    /* Animation classes for scroll */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }

    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .error-message {
      color: #f44336;
      font-size: 12px;
      margin-top: -15px;
      margin-bottom: 10px;
      display: block;
    }
    
    .success-message {
      background-color: #4caf50;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
    }
    
    .error-message-global {
      background-color: #f44336;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="register-image">
      <img src="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" alt="Farmer Registration" class="animate__animated animate__fadeIn">
    </div>

    <h2 class="animate__animated animate__fadeIn">Farmer Registration</h2>
    
    <form id="farmerRegisterForm">
      <div class="form-row">
        <div class="form-col animate-on-scroll">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="form-col animate-on-scroll">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
        </div>
      </div>

      <div class="animate-on-scroll">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-row">
        <div class="form-col animate-on-scroll">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-col animate-on-scroll">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>
      </div>

      <div class="animate-on-scroll">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="animate-on-scroll">
        <label for="farmName">Farm Name</label>
        <input type="text" id="farmName" name="farmName" placeholder="Enter your farm name" required>
      </div>

      <div class="animate-on-scroll">
        <label for="farmLocation">Farm Location</label>
        <input type="text" id="farmLocation" name="farmLocation" placeholder="Enter your farm location" required>
      </div>

      <div class="animate-on-scroll">
        <label for="about">About Your Farm</label>
        <textarea id="about" name="about" rows="4" placeholder="Tell us about your farm and practices"></textarea>
      </div>

      <button type="button" onclick="registerFarmer()" class="animate-on-scroll">Register as Farmer</button>
    </form>

    <div class="login-link animate-on-scroll">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <a href="index.html" class="home-btn animate__animated animate__fadeInRight">üè†</a>

  <script>
    // Scroll animation
    const animateElements = document.querySelectorAll('.animate-on-scroll');
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });

    animateElements.forEach(element => {
      observer.observe(element);
    });

    // Helper function to show error messages
    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      // Remove any existing error message
      const existingError = field.parentNode.querySelector('.error-message');
      if (existingError) {
        existingError.remove();
      }
      
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      field.parentNode.insertBefore(errorDiv, field.nextSibling);
      field.style.borderColor = '#f44336';
    }

    // Helper function to clear error messages
    function clearErrorMessages() {
      const errorMessages = document.querySelectorAll('.error-message');
      errorMessages.forEach(msg => msg.remove());
      
      const inputs = document.querySelectorAll('input, textarea');
      inputs.forEach(input => input.style.borderColor = '#ddd');
      
      // Clear global messages
      const globalMessages = document.querySelectorAll('.success-message, .error-message-global');
      globalMessages.forEach(msg => msg.remove());
    }

    async function registerFarmer() {
      // Get form values
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const phone = document.getElementById("phone").value.trim();
      const farmName = document.getElementById("farmName").value.trim();
      const farmLocation = document.getElementById("farmLocation").value.trim();
      const about = document.getElementById("about").value.trim();

      // Clear any previous error messages
      clearErrorMessages();

      // Validate all fields
      let isValid = true;

      if (!firstName) {
        showError("firstName", "First name is required");
        isValid = false;
      }

      if (!lastName) {
        showError("lastName", "Last name is required");
        isValid = false;
      }

      if (!email) {
        showError("email", "Email is required");
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError("email", "Please enter a valid email address");
        isValid = false;
      }

      if (!password) {
        showError("password", "Password is required");
        isValid = false;
      } else if (password.length < 6) {
        showError("password", "Password must be at least 6 characters");
        isValid = false;
      }

      if (!confirmPassword) {
        showError("confirmPassword", "Please confirm your password");
        isValid = false;
      } else if (password !== confirmPassword) {
        showError("confirmPassword", "Passwords do not match");
        isValid = false;
      }

      if (!phone) {
        showError("phone", "Phone number is required");
        isValid = false;
      }

      if (!farmName) {
        showError("farmName", "Farm name is required");
        isValid = false;
      }

      if (!farmLocation) {
        showError("farmLocation", "Farm location is required");
        isValid = false;
      }

      if (!isValid) {
        return;
      }

      // Create farmer data object
      const farmerData = {
        firstName,
        lastName,
        email: email.toLowerCase(),
        password,
        phone,
        role: 'farmer',
        farmName,
        farmLocation,
        about
      };

      try {
        // Send data to the correct backend API endpoint
        const response = await fetch('http://localhost:3000/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(farmerData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Registration failed');
        }

        // Show success message
        const successMessage = document.createElement('div');
        successMessage.className = 'success-message';
        successMessage.innerHTML = '‚úÖ Registration successful! Redirecting to login...';
        
        // Insert success message after the form
        const form = document.getElementById('farmerRegisterForm');
        form.insertAdjacentElement('afterend', successMessage);
        
        // Animate success
        document.querySelector('.register-image img').classList.add('animate__animated', 'animate__tada');
        
        // Store credentials temporarily for auto-login
        sessionStorage.setItem('tempLoginEmail', email);
        sessionStorage.setItem('tempLoginPassword', password);
        
        // Redirect after delay
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } catch (error) {
        console.error('Registration error:', error);
        const errorMessage = document.createElement('div');
        errorMessage.className = 'error-message-global';
        errorMessage.innerHTML = `‚ùå ${error.message}`;
        
        // Insert error message after the form
        const form = document.getElementById('farmerRegisterForm');
        form.insertAdjacentElement('afterend', errorMessage);
        
        // Remove error message after 5 seconds
        setTimeout(() => {
          errorMessage.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
