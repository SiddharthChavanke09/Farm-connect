<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | AgriConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #66bb6a;
      --primary-dark: #1b5e20;
      --secondary: #ff9800;
      --white: #ffffff;
      --light-bg: #f1f8e9;
      --text-dark: #263238;
      --text-light: #607d8b;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      min-height: 100vh;
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(241, 248, 233, 0.85);
      z-index: -1;
    }

    .container {
      max-width: 450px;
      margin: 60px auto;
      padding: 40px;
      background-color: var(--white);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary-light), var(--secondary));
    }

    h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 25px;
      position: relative;
      padding-bottom: 10px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 3px;
    }

    .register-image {
      text-align: center;
      margin-bottom: 25px;
    }

    .register-image img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-dark);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: rgba(232, 245, 233, 0.2);
    }

    input:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.3);
      outline: none;
      background-color: var(--white);
    }

    button {
      width: 100%;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: var(--text-light);
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .home-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--secondary);
      color: var(--white);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 100;
      transition: all 0.3s ease;
      text-decoration: none;
      animation: pulse 2s infinite;
    }

    .home-btn:hover {
      transform: scale(1.1) translateY(-5px);
      background-color: #e65100;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 152, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0); }
    }

    @media (max-width: 768px) {
      .container {
        margin: 30px 20px;
        padding: 30px;
      }

      .register-image img {
        width: 80px;
        height: 80px;
      }

      .home-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="register-image">
      <img src="https://cdn-icons-png.flaticon.com/512/3079/3079165.png" alt="Register" class="animate__animated animate__fadeIn">
    </div>

    <h2 class="animate__animated animate__fadeIn">Create Account</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required class="animate__animated animate__fadeIn">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required class="animate__animated animate__fadeIn">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required class="animate__animated animate__fadeIn">

      <button type="button" onclick="registerUser()" class="animate__animated animate__fadeIn">Register</button>
    </form>

    <div class="login-link animate__animated animate__fadeIn">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <a href="index.html" class="home-btn animate__animated animate__fadeInRight">üè†</a>

  <script>
    function registerUser() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        // Add shake animation to empty fields
        if (!name) document.getElementById('name').classList.add('animate__animated', 'animate__shakeX');
        if (!email) document.getElementById('email').classList.add('animate__animated', 'animate__shakeX');
        if (!password) document.getElementById('password').classList.add('animate__animated', 'animate__shakeX');
        
        // Remove animation after it completes
        setTimeout(() => {
          document.getElementById('name').classList.remove('animate__animated', 'animate__shakeX');
          document.getElementById('email').classList.remove('animate__animated', 'animate__shakeX');
          document.getElementById('password').classList.remove('animate__animated', 'animate__shakeX');
        }, 1000);
        
        return;
      }

      // Show success animation
      document.querySelector('.register-image img').classList.add('animate__animated', 'animate__tada');
      
      setTimeout(() => {
        alert("‚úÖ Registration successful! Please login.");
        window.location.href = "login.html";
      }, 1000);
    }
  </script>

</body>
</html>
